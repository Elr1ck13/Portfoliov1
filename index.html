<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navBar">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#homeData">DesarrollandoSoluciones</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuContainer"
          aria-controls="menuContainer" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="menuContainer">
            <ul class="navbar-nav mb-2 mb-lg-0" id="navbarContent"> 
                
            </ul>
        </div>
    </div>
</nav>



    <!-- welcome -->
    <section class="home d-flex align-items-center justify-content-center text-center" id="home">
      <div class="home-content" id="homeData">

      </div>
    </section>

    <!-- welcome -->

    <!-- project -->

    <section id="projects" class=" py-5">
      <div class="container" id="projectsTitle">

        <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-2" id="showProyects">
        </div>
      </div>
    </section>
    <!-- About Me -->

    <section id="aboutMe" class=" py-5">
      <div class="container" id="titleMe">
        <div class="codeBlock p-4 rounded">
          <pre>
            <code id="codeMe">

            </code>
          </pre>
          <span class="cursorEffect">|</span>
        </div>
        <div class="text-center mt-3" id="aMe">
        </div>
      </div>
    </section>

    <!-- cv -->

    <section id="cv" class="cv-section py-5">
      <div class="container" id="cvTitle">
        <div class="row g-4">

          <!-- school-->
          <div class="col-md-6" id="education">
          </div>

          <!-- skills -->
          <div class="col-md-6 text-center" id="skillTitle">
            <div class="d-flex flex-wrap justify-content-center gap-4" id="skillList">

            </div>
          </div>

        </div>
      </div>
    </section>
    <section id="blog" class="blog-section py-5">
      <div class="container" id="blogTitle">
        <div class="row g-4" id="entries">
        </div>
      </div>
    </section>
    <footer class="footer-section py-4 mt-5" id="foot">
      <div class="container text-center" id="footerContent">
      </div>
    </footer>

  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
